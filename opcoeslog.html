<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="forms.css">
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    .box {
       
    }
    fieldset {
        border: 3px solid #ffffff;
        margin-left: 10px;
    }

    #logo {
        width: 390px;
        height: 150px;
    }

    
    
#text{
    margin-bottom: 20px;
    font-size: 23px;
    margin-left: 33px;
}

#medico{
    margin-left: 42px;
}


    #medit{
        font-size: 18px;
        
    }
    
    #pacit{
        font-size: 18px;
    }
    #paciente{
        margin-left: 70px;
    }
    .opcoe{
        margin-top: -40px;
    }
</style>
<script>
    // Exemplo de arquivo JSON com usuários e senhas
    const users = {
      "paulo@gmail.com": "202020",
      "isabella@gmail.com": "303030",
      "joaovictor@gmail.com": "404040"
    };
  
    // Função de login
    function login() {
      // Obter os valores do formulário
      var username = document.getElementById("email").value;
      var password = document.getElementById("senha").value;
  
      // Verificar se o usuário existe e a senha está correta
      if (users.hasOwnProperty(username) && users[username] === password) {
        // Login bem-sucedido
        alert("Login bem-sucedido!");
        // Redirecionar para a página principal, por exemplo:
        window.close;
      } else {
        // Credenciais inválidas
        alert("Usuário ou senha inválidos.");
      }
    }
function logmedico(){
    window.location="/loginmed.html";

}
function logpaciente(){
    window.location="/login.html";

}
    
  </script>
  
  <body>
    <div class="box">
      <form action="">
        <fieldset class="barraemvolta">
          <img src="images/logo_removebg_preview_1.png" alt="" id="logo">
          <br>
          <br>
  
          
          <div class="opcoe">
          <p id="text">Selecione seu tipo de conta</p>
          <input type="radio" id="medico" name="conta" value="medico" onclick="logmedico()" required>
          <label id="medit" for="medico">Médico</label>
          
          <input type="radio" id="paciente" name="conta" value="paciente" onclick="logpaciente()" required>
          <label id="pacit" for="paciente">Paciente</label>
        </div>
  
        
          
        
        </fieldset>
      </form>
    </div>
  </body>
  
</html>
