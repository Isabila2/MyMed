</head>

<body>
    <!--Header-->
    <header>

        <div class="topico">
            <img src="images/logoespee.png" height="40%" width="300px" button id="botlogo" onclick="voltar()">
            <a href="index.html"><button class="botoes" id="home">Home</button></a>
            <a href="exame.html"><button class="botoes">Exames</button></a>
            <a href="cirurgias.html"><button class="botoes">Cirurgias</button></a>
            <a href="planos.html"><button class="botoes">Planos</button></a>
            <a href="sobrenos.html"><button class="botoes">Sobre n처s</button></a>
            <img src="images/iconelogin.png" height="80px" width="80px" id="foto2" button id="botlogi"
                onclick="OpenPopUp()">
        </div>
    </header>
    
    <!--Fim header-->
    <br>
    <br>
    <br>
    <br>

    <!--Corpo-->
    <div class="topo">
        <img src="images/consultas.png" id="imagem">
    </div>
    <div class="marcar">
        <img src="images/marcar.png" id="meiom">
    </div>
    <button type="submit" onclick="procurar()" id="entrar">Marcar</button>
    
    <!--Fim corpo-->

    <!--Subtela-->
    <div id="subTela" style="display: none;">
        <label for="sim">Sim</label>
        <input type="radio" id="sim" name="resposta" value="sim">
        <label for="data">Data:</label>
        <input type="date" id="data" name="resposta" value="date">
        <label for="nao">N찾o</label>
        <input type="radio" id="nao" name="resposta" value="nao">
        <button onclick="verificarResposta()">Confirmar</button>
        <button onclick="fecharSubTela()">Fechar</button>
    </div>
    <!--Fim subtela-->

    <!--Script-->
    <script>
        function abrirSubTela() {
            document.getElementById("subTela").style.display = "block";
        }

        function fecharSubTela() {
            document.getElementById("subTela").style.display = "none";
        }

        function verificarResposta() {
            var resposta = document.querySelector('input[name="resposta"]:checked');

            if (resposta) {
                if (resposta.value === "sim") {
                    alert("Consulta confirmada!");
                    fecharSubTela();
                } else if (resposta.value === "nao") {
                    alert("Consulta n찾o confirmada.");
                    fecharSubTela();
                }
            } else {
                alert("Por favor, selecione 'Sim' ou 'N찾o'.");
            }
        }

        function OpenPopUp() {
            window.open('usuariolog.html', 'popup', 'width=459,height=570');
        }

        function voltar() {
            event.preventDefault();
            window.location.href = "index.html";
        }
    </script>
    <!--Fim script-->
</body>
